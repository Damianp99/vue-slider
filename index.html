<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>

<body>
    <div id="root">
        <div class="container vh-100">
            <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <i class="fas fa-angle-left fa-4x" @click="prevPic" :class="prevPic"></i>
                </div>
                <div class="col-6">
                    <div class="slider d-flex align-items-center">

                        <img class="img-fluid" :src="image" v-for="(image, index) in images" v-if="activeImg(index)"
                            :alt="`image${index + 1}`" />

                        <div class="slider-dots :">
                            <div class="dot mx-2" v-for="(image, index) in images" :class="{active : activeImg(index)}"
                                @click="dotImg(index)">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <i class="fas fa-angle-right fa-4x" @click="nextPic" :class="nextPic"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="js/slider.js"></script>
    </div>



</body>

</html>
